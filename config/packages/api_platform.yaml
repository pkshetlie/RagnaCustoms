api_platform:
    title: Ragnacustoms' API
    show_webby: false
    version: 1.0.0
    formats:
        jsonld: ['application/ld+json']
        json: [ 'application/json' ]
    docs_formats:
        jsonld: ['application/ld+json']
        json: [ 'application/json' ]
        jsonopenapi: ['application/vnd.openapi+json']
        html: ['text/html']
    defaults:
        stateless: true
        cache_headers:
            vary: ['Content-Type', 'Authorization', 'Origin']
        extra_properties:
            standard_put: true
            rfc_7807_compliant_errors: true
    swagger:
        api_keys:
            JWT:
                name: Authorization
                type: header
